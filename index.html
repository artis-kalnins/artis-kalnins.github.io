<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>Navona tests</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
        }

        .description {
            font-size: 22px;
            max-width: 600px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        a.button {
            text-decoration: none;
            background-color: white;
            color: black;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
        }

        a.button:hover {
            background-color: #444;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div>
        <p class="description">
            Sveiki!<br>
            Šis ir Navona tests. Zemāk izvēlies vienu no testiem: burti vai figūras. 
            Katrs tests pārbaudīs tavu spēju uztvert informāciju dažādos veidos.
        </p>
    </div>
    <div class="button-container">
        <a href="burti.html" class="button">Burti</a>
        <a href="figuras.html" class="button">Figūras</a>
    </div>
</body>
</html>
